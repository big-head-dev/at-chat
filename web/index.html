<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script defer src="./chat.js"></script>
    <title>AT-Chat</title>
  </head>
  <body>
    <!-- Begin page content -->
    <main role="main">
      <div id="chatWindow">
        <!-- messages generated here -->
      </div>
    </main>

    <footer>
      <div class="join-panel footer-panel" id="joinPanel">
        <span class="welcome">Welcome to AT-Chat!</span>
        <div class="join-input-area">
          <input
            type="text"
            class="form-control"
            id="usernameInput"
            placeholder="Who are you?"
            maxlength="10"
          />
          <button type="button" id="joinButton" class="btn bg-primary btn-wide" onclick="joinButtonClick()">
            <span class="material-icons">login</span>
          </button>
        </div>
      </div>
      <div class="message-input-panel footer-panel hidethis" id="messsagePanel">
        <div class="user-profile">
          <span class="material-icons">account_circle</span>
          <span id="userProfileUsername">{username}</span>
        </div>
        <div class="message-input-area">
          <input
            type="text"
            id="messageInput"
            name="messageInput"
            placeholder="What do you want to say?"
          />
          <button type="button" id="sendButton" class="btn bg-success btn-wide" onclick="sendButtonClick()">
            <span class="material-icons">add_comment</span>
          </button>
          <button type="button" id="leaveButton" class="btn bg-danger" onclick="leaveButtonClick()">
            <span class="material-icons">logout</span>
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
